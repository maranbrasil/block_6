<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block_6 day_1</title>
</head>
<body>
  <form action="" method='GET' enctype='multipart/form-data'></form>
    <fieldset>
      <label for='name'>Nome</label>
      <input type='text' id='name' name='name' maxlength="40" required><br><br>
      
      <label for='email'>E-mail</label>
      <input type='text' id='email' name='email' maxlength='50' required><br><br>
      
      <label for='cpf'>CPF</label>
      <input type='text' id='cpf' name='cpf' maxlength='11' required><br><br>
      
      <label for="address">Endereço</label>
      <input type='text' id='address' name='address' maxlength='200' required><br><br>
      
      <label for="city">Cidade</label>
      <input type='text' id='city' name='city' maxlength='28' required><br><br>
      
      <select name="" id="state" required>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
      </select>
      
      <label for="hometype">casa</label>
      <input type='radio' id='hometype1' name='hometype'  required>
      
      <label for="">apartamento</label>
      <input type='radio' id='hometype2' name='hometype'  required>
    </fieldset>
  
</body>
</html>
