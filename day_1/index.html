<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block_6 day_1</title>
</head>
<body>
  <h2>Preencha seu currículo</h1>
  <form action="" method='GET' enctype='multipart/form-data'>
    <fieldset>
      <label for='name'>Nome</label>
      <input type='text' id='name' name='name' maxlength="40" required> 
      
      <label for='email'>E-mail</label>
      <input type='text' id='email' name='email' maxlength='50' required>
      
      <label for='cpf'>CPF</label>
      <input type='text' id='cpf' name='cpf' maxlength='11' required><br><br>
      
      <label for="address">Endereço</label>
      <input type='text' id='address' name='address' maxlength='200' required><br><br>
      
      <label for="city">Cidade</label>
      <input type='text' id='city' name='city' maxlength='28' required><br><br>
      
      <select id="state" name="" required>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
      </select>

      <br><br>
      
      <label for="hometype">casa</label>
      <input type='radio' id='hometype1' name='hometype'  required>
      
      <label for="hometype">apartamento</label>
      <input type='radio' id='hometype2' name='hometype'  required>

    </fieldset>

    <br><br>

    <fieldset>
      <div>
        <label for="resume">Resumo de currículo</label>
        <textarea id='resume' name='resume' rows='10' cols='50' maxlength='1000' required>
        </textarea><br><br>
      </div>
      
      
      <div>
        <label for="position">Cargo</label>
        <input type="text" id='position' name='position' maxlength='40' required><br><br>
      </div>
      
      <div>
        <label for="description">Descrição da vaga  </label>
        <textarea id='description' name='description' rows='5' cols='50' maxlength='5000' required></textarea><br><br>
      </div>      

      <div>
        <label for="date">Data de início</label>
        <input type="text" id='input-date' name='date' maxlength='10' required><br><br>
        <button id='send' type='button' >Send</button><br><br>
      </div>
    </fieldset>

    <input type="reset" value='Apagar tudo'>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
