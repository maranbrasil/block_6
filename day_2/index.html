<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block_6 day_1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
  <h1 class='title'>Cadastro de aquisição</h1>
  <p class='subtitle'>Parabenizamos você pela compra! Agora é só preencher o cadastro para o seu produto chegar rapidinho. :D</p>

  <form class='form' action="" method='GET' enctype='multipart/form-data'></form>
    <div class='field'>
      <label class='label'>Nome</label>
        <div class='control'>
          <input type='text' name='name' maxlength="40" required>
        </div>
    </div>
    
    <div class='field'>
      <label class='label'>E-mail</label>
        <div class='control'>
          <input type='text' name='email' maxlength='50' required>
        </div>
    </div>
      
    <div class='field'>
      <label class='label'>CPF</label>
        <div class='control'>
          <input type='number' maxlength='11' required>
        </div>
    </div>

    <div class='field'>
      <label class='label'>Endereço</label>
        <div class='control'>
          <input type='number' maxlength='200' required>
        </div>
    </div>

    <div class='field'>
      <label class='label'>Cidade</label>
        <div class='control'>
          <input type='number' maxlength='28' required>
        </div>
    </div>

      <select name="" id="state" required>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
      </select>
      
      <label for="hometype">casa</label>
      <input type='radio' id='hometype1' name='hometype'  required>
      
      <label for="">apartamento</label>
      <input type='radio' id='hometype2' name='hometype'  required>
   
      
    </fieldset>
  
</body>
</html>
